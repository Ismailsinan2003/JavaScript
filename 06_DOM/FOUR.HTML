<body style="background-color: rgb(67, 66, 66); color: white;">
    <ul class="language">
        <li>JavaScript</li>

<script>
    function AddLanguages(LangName) {
        const li=document.createElement('li')
        li.innerText=`${LangName}`
        // li.appendChild(document.createTextNode(LangName))  // use this type for code optimization
        document.querySelector('.language').appendChild(li)

    }
    AddLanguages("Python")
    AddLanguages("java")

    // EDIT

    // secondLang.innerHTML="rust"
    const newli=document.createElement('li')
    newli.textContent="rust"
    // newli.appendChild(document.createTextNode("rust"))
    secondLang.replaceWith(newli)
